apiVersion: skaffold/v4beta10
kind: Config
metadata:
  name: tickr
build:
  artifacts:
    - image: tickr/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: ./auth
            dest: /etc
    - image: tickr/client
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: ./client
            dest: /etc
manifests:
  rawYaml:
    - infra/dev/auth.yaml
    - infra/dev/auth-db.yaml
    - infra/dev/ingress.yaml
    - infra/dev/client.yaml
